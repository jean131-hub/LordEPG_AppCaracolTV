<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>LordEPG by Emisión</title>
    <link rel="icon" type="favicon/x-icon" href="./img/faviconFinal.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap-5/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Inicio Cabecera-->
            <header id="header">
                <div class="wrap">
                    <div id="logo">
                        <div id="gear">S</div>
                        <h3>EPG</h3>
                    </div>

                    <nav id="menu">
                        <ul>
                            <li><a href="#">HD</a></li>
                            <li><a href="#">HD2</a></li>
                            <li><a href="#">LaKalle</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <!--Fin Cabecera-->

            <!--Inicio Contenido-->
            <div class="content row mt-5 mb-5">
                <!--Inicio Formulario-->
                <div class="agregar-evento col-6 bg-dark text-white">
                    <h1 class="text-center p-3">Evento</h1>

                    <form id="nuevo-evento">
                        <div class="form-group row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Nombre del Evento:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="text" id="evento" name="evento" class="form-control"
                                    placeholder="Nombre Evento">
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Sinopsis Corta:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="text" id="sinopsis" name="sinopsis" class="form-control"
                                    placeholder="Sinopsis">
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Tipo Programa:</label>
                            <div class="col-sm-8 col-lg-8">
                                <select class="form-select form-select-sm" name="nibble1" id="tipo" aria-label=".form-select-sm example">
                                    <option selected>Selecciona el tipo de programa</option>
                                    <option value="1" data-value2="141">variety show</option>
                                    <option value="2" data-value2="142">magazine/documental/reportes</option>
                                    <option value="3" data-value2="143">religión</option>
                                    <option value="4" data-value2="144">news(general)</option>
                                    <option value="5" data-value2="145">novelas</option>
                                    <option value="6" data-value2="146">sports(general)</option>
                                    <option value="7" data-value2="147">children's youth programmes(general)</option>
                                    <option value="8" data-value2="148">news documentary</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Fecha Inicio:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="date" id="fecha_in" name="fecha_in" class="form-control"
                                    placeholder="Fecha Inicio">
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Fecha Fin:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="date" id="fecha_out" name="fecha_out" class="form-control"
                                    placeholder="Fecha Fin">
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Hora Inicio:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="time" id="tiempo_in" name="tiempo_in" class="form-control"
                                    placeholder="Hora Inicio">
                            </div>
                        </div>

                        <div class="form-group mt-3 row">
                            <label class="col-sm-4 col-lg-4 col-form-label">Hora Fin:</label>
                            <div class="col-sm-8 col-lg-8">
                                <input type="time" id="tiempo_out" name="tiempo_out" class="form-control"
                                    placeholder="Hora Fin">
                            </div>
                        </div>

                        <div class="form-group mt-4 mb-4">
                            <button type="submit" class="btn btn-caracol w-100 d-block">Crear Evento</button>
                        </div>

                    </form>
                </div>
                <!--Fin Formulario-->

                <!--Inicio Administrador-->
                <div class="col-6 bg-light">
                    <h2 id="administra" class="mb-4 text-center align-text-bottom p-3">Administrador de Eventos</h2>
                    <ul id="eventos" class="list-group lista-eventos"></ul>
                </div>
                <!--Fin Administrador-->
            </div>
            <!--Fin Contenido-->

            <footer id="footer" class="p-5">
                <div class="content row">
                    <div class="menufooter col-3">
                        <h2>Canales</h2>
                        <ul>
                            <li><a href="#">HD</a></li>
                            <li><a href="#">HD2</a></li>
                            <li><a href="#">LaKalle</a></li>
                        </ul>
                    </div>

                    <div class="menufooter col-3 text-center"> 
                            <h2>Desarrollado con</h2>
                            <img src="./img/html5-badge-h-css3-graphics-multimedia-performance-semantics.png" alt="">
                            <img class = "mt-3" src="./img/cssIcon.png" alt="" width="55" height="65">
                            <img class = "mt-3" src="./img/JavaScript-logo.png" alt="" width="125" height="65">
                    </div>

                    <div class="menufooter col-3 text-center autor"> 
                        <h2>Autor</h2>
                        <p>&copy; Jean D.Martinez - jdmartin@caracoltv.com.co</p>
                        <img src="./img/Caracol_Televisión_logo.png" alt="" width="100" height="100">
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="./css/bootstrap-5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./css/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/moment.min.js"></script>
</body>

</html>
